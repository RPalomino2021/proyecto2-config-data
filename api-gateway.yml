server:
  port: 8088

eureka:
    instance:
      hostname: localhost
client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: micro01-client
          uri: lb://micro01-client
          predicates:
            - Path=/api/v1/client/**
